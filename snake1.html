<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #282c34;
            color: #61dafb;
        }

        #game-info {
            margin-bottom: 20px;
        }

        #game-container {
            display: grid;
            gap: 2px;
            grid-template-columns: repeat(20, 20px);
            border: 8px solid #61dafb;
            background-color: #282c34;
            box-shadow: 0 0 10px rgba(97, 218, 251, 0.3);
            border-radius: 8px;
        }

        .cell {
            width: 20px;
            height: 20px;
            background-color: #3a3f4b;
            border-radius: 4px;
        }

        .cell.snake {
            background-color: #4CAF50;
        }

        .cell.food {
            background-color: #FF6347;
        }

        h1 {
            color: #61dafb;
        }

        #score {
            color: #ffcc29;
        }

        /* Modal Styles */
        #game-over-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        #game-over-content {
            background: #282c34;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        #game-over-message {
            color: #ff6347;
            font-size: 24px;
            margin-bottom: 20px;
        }

        #restart-button {
            background-color: #61dafb;
            color: #282c34;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
    </style>
    <title>Styled Snake Game</title>
</head>
<body>
    <h1>Styled Snake Game</h1>
    <div id="game-info">
        <p>Score: <span id="score">0</span></p>
    </div>
    <div id="game-container"></div>

    <!-- Game Over Modal -->
    <div id="game-over-modal">
        <div id="game-over-content">
            <p id="game-over-message">Game Over!</p>
            <button id="restart-button" onclick="resetGame()">Restart Game</button>
        </div>
    </div>

    <script>
        const gridSize = 20;
        const snake = [{ x: 10, y: 10 }];
        let direction = 'right';
        let food = { x: 5, y: 5 };
        let score = 0;

        function startGame() {
            setInterval(updateGame, 100);
            document.addEventListener('keydown', changeDirection);
        }

        function updateGame() {
            moveSnake();
            checkCollision();
            checkFood();
            renderGame();
        }

        function moveSnake() {
            const head = Object.assign({}, snake[0]);

            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                generateFood();
                score++;
                updateScore();
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];

            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize || isSnakeCollision()) {
                showGameOverModal();
            }
        }

        function isSnakeCollision() {
            const head = snake[0];
            return snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y);
        }

        function checkFood() {
            const head = snake[0];

            if (head.x === food.x && head.y === food.y) {
                generateFood();
            }
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * gridSize),
                y: Math.floor(Math.random() * gridSize)
            };
        }

        function renderGame() {
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = '';

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.textContent = '';

                    if (isSnakeSegment(x, y)) {
                        cell.classList.add('snake');
                    } else if (x === food.x && y === food.y) {
                        cell.classList.add('food');
                    }

                    gameContainer.appendChild(cell);
                }
            }
        }

        function isSnakeSegment(x, y) {
            return snake.some(segment => segment.x === x && segment.y === y);
        }

        function changeDirection(event) {
            switch (event.key) {
                case 'ArrowUp':
                    direction = 'up';
                    break;
                case 'ArrowDown':
                    direction = 'down';
                    break;
                case 'ArrowLeft':
                    direction = 'left';
                    break;
                case 'ArrowRight':
                    direction = 'right';
                    break;
            }
        }

        function updateScore() {
            document.getElementById('score').innerText = score;
        }

        function resetGame() {
            snake.length = 1;
            snake[0] = { x: 10, y: 10 };
            direction = 'right';
            score = 0;
            updateScore();
            generateFood();
            hideGameOverModal();
        }

        function showGameOverModal() {
            const gameOverModal = document.getElementById('game-over-modal');
            gameOverModal.style.display = 'flex';
        }

        function hideGameOverModal() {
            const gameOverModal = document.getElementById('game-over-modal');
            gameOverModal.style.display = 'none';
        }
		
		    document.addEventListener('keydown', function(event) {
        // Check if the game over modal is displayed
        const gameOverModal = document.getElementById('game-over-modal');
        const isGameOverModalVisible = getComputedStyle(gameOverModal).display === 'flex';

        // Check for spacebar key (keyCode 32) and trigger resetGame only in the game over modal
        if (isGameOverModalVisible && (event.key === ' ' || event.keyCode === 32)) {
            resetGame();
        } else {
            changeDirection(event);
        }
    });

        startGame();
    </script>
</body>
</html>
